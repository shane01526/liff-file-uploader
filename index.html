<body>
    <div class="container">
        <div class="header">
            <h1>å±¥æ­·ä¸Šå‚³</h1>
            <p>è«‹ä¸Šå‚³æ‚¨çš„å±¥æ­·æª”æ¡ˆï¼Œæˆ‘å€‘å°‡ç‚ºæ‚¨å¿«é€Ÿè™•ç†</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C18.1046 10 19 10.8954 19 12V18C19 19.1046 18.1046 20 17 20H7C5.89543 20 5 19.1046 5 18V12C5 10.8954 5.89543 10 7 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="upload-text">
                <h3>æ‹–æ›³æª”æ¡ˆè‡³æ­¤è™•</h3>
                <p>æˆ–é»æ“Šé¸æ“‡æª”æ¡ˆä¸Šå‚³</p>
                <div class="file-types">
                    <span class="file-type">PDF</span>
                    <span class="file-type">DOC</span>
                    <span class="file-type">DOCX</span>
                </div>
            </div>

        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-details">
                <span class="file-name" id="fileName">å±¥æ­·.pdf</span>
                <span class="file-size" id="fileSize">2.5 MB</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">æº–å‚™ä¸Šå‚³...</div>
        </div>

        <div class="buttons">
            <button class="btn btn-secondary" id="cancelBtn" style="display: none;">å–æ¶ˆ</button>
            <button class="btn btn-primary" id="uploadBtn" disabled>é¸æ“‡æª”æ¡ˆ</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let selectedFile = null;
        let fileObjectURL = null;

        // LIFF åˆå§‹åŒ–
        async function initializeLIFF() {
            try {
                await liff.init({ liffId: '2007898038-DLkNoLpM' }); // è«‹æ›¿æ›ç‚ºæ‚¨çš„ LIFF ID
                console.log('LIFF initialized successfully');
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization failed:', error);
                showError('LINE åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
            }
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // è™•ç†æª”æ¡ˆ
        function handleFile(file) {
            // æª¢æŸ¥æª”æ¡ˆé¡å‹
            const allowedTypes = ['.pdf', '.doc', '.docx'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExtension)) {
                showError('è«‹ä¸Šå‚³ PDFã€DOC æˆ– DOCX æ ¼å¼çš„æª”æ¡ˆ');
                return;
            }

            // æª¢æŸ¥æª”æ¡ˆå¤§å° (é™åˆ¶10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('æª”æ¡ˆå¤§å°ä¸èƒ½è¶…é 10MB');
                return;
            }

            // æ¸…ç†ä¹‹å‰çš„ URL
            if (fileObjectURL) {
                URL.revokeObjectURL(fileObjectURL);
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.classList.add('show');
            uploadBtn.textContent = 'é–‹å§‹ä¸Šå‚³';
            uploadBtn.disabled = false;
            cancelBtn.style.display = 'block';
            
            status.textContent = 'æº–å‚™ä¸Šå‚³...';
            progressFill.style.width = '0%';
        }

        // ä¸Šå‚³æŒ‰éˆ•
        uploadBtn.addEventListener('click', () => {
            if (selectedFile && uploadBtn.textContent === 'é–‹å§‹ä¸Šå‚³') {
                uploadFile();
            } else if (!selectedFile) {
                fileInput.click();
            }
        });

        // å–æ¶ˆæŒ‰éˆ•
        cancelBtn.addEventListener('click', () => {
            if (fileObjectURL) {
                URL.revokeObjectURL(fileObjectURL);
                fileObjectURL = null;
            }
            
            selectedFile = null;
            fileInfo.classList.remove('show');
            uploadBtn.textContent = 'é¸æ“‡æª”æ¡ˆ';
            uploadBtn.disabled = true;
            cancelBtn.style.display = 'none';
            fileInput.value = '';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });

        // æª”æ¡ˆä¸Šå‚³è™•ç†
        function uploadFile() {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'è™•ç†ä¸­...';
            status.textContent = 'æ­£åœ¨è™•ç†æª”æ¡ˆ...';
            
            try {
                // å‰µå»ºæª”æ¡ˆçš„ Object URL ä½œç‚ºä¸‹è¼‰é€£çµ
                fileObjectURL = URL.createObjectURL(selectedFile);
                
                // æ¨¡æ“¬ä¸Šå‚³é€²åº¦
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 100) progress = 100;
                    
                    progressFill.style.width = progress + '%';
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        handleUploadComplete();
                    }
                }, 150);
                
            } catch (error) {
                console.error('æª”æ¡ˆè™•ç†å¤±æ•—:', error);
                showError('æª”æ¡ˆè™•ç†å¤±æ•—ï¼Œè«‹é‡è©¦');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'é–‹å§‹ä¸Šå‚³';
            }
        }

        // ä¸Šå‚³å®Œæˆè™•ç†
        async function handleUploadComplete() {
            try {
                status.textContent = 'ä¸Šå‚³å®Œæˆï¼';
                uploadBtn.textContent = 'ä¸Šå‚³æˆåŠŸ';
                uploadBtn.style.background = 'linear-gradient(135deg, #93c5a1, #7fb78a)';
                
                // æº–å‚™æª”æ¡ˆè³‡è¨Š
                const fileInfo = {
                    name: selectedFile.name,
                    size: selectedFile.size,
                    type: selectedFile.type,
                    downloadUrl: fileObjectURL,
                    uploadTime: new Date().toISOString()
                };

                // ç™¼é€ postback message çµ¦ LINE Bot
                await sendPostbackMessage(fileInfo);
                
                showSuccess(`æª”æ¡ˆ "${selectedFile.name}" å·²æˆåŠŸä¸Šå‚³ä¸¦å‚³é€çµ¦ç³»çµ±è™•ç†`);
                
                // 5ç§’å¾Œé—œé–‰ LIFF è¦–çª—
                setTimeout(() => {
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    }
                }, 3000);
                
            } catch (error) {
                console.error('ä¸Šå‚³å®Œæˆè™•ç†å¤±æ•—:', error);
                showError('æª”æ¡ˆä¸Šå‚³å¤±æ•—ï¼Œè«‹é‡è©¦');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'é‡æ–°ä¸Šå‚³';
                uploadBtn.style.background = 'linear-gradient(135deg, #d4c4b0, #c4b5a0)';
            }
        }

        // ç™¼é€æª”æ¡ˆåˆ°ä½ çš„å¾Œç«¯æœå‹™å™¨
        async function uploadToServer(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('uploadTime', new Date().toISOString());
                formData.append('userId', liff.isLoggedIn() ? liff.getDecodedIDToken()?.sub : 'anonymous');

                // ä¸Šå‚³åˆ°ä½ çš„å¾Œç«¯æœå‹™å™¨
                const response = await fetch('/api/upload-resume', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`ä¸Šå‚³å¤±æ•—: ${response.status}`);
                }

                const result = await response.json();
                return result;

            } catch (error) {
                console.error('ä¸Šå‚³åˆ°æœå‹™å™¨å¤±æ•—:', error);
                throw error;
            }
        }

        // ç™¼é€é€šçŸ¥åˆ° LINE Messaging API
        async function sendToLineBot(fileInfo) {
            try {
                const userId = liff.isLoggedIn() ? liff.getDecodedIDToken()?.sub : null;
                
                if (!userId) {
                    throw new Error('ç„¡æ³•å–å¾—ä½¿ç”¨è€… ID');
                }

                // ç™¼é€åˆ°ä½ çš„å¾Œç«¯ï¼Œç”±å¾Œç«¯å‘¼å« LINE Messaging API
                const response = await fetch('/api/line-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        action: 'resume_uploaded',
                        fileInfo: {
                            fileName: fileInfo.fileName,
                            fileSize: fileInfo.fileSize,
                            fileUrl: fileInfo.fileUrl,
                            uploadTime: fileInfo.uploadTime
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`é€šçŸ¥ç™¼é€å¤±æ•—: ${response.status}`);
                }

                const result = await response.json();
                console.log('LINE é€šçŸ¥ç™¼é€æˆåŠŸ:', result);
                return result;

            } catch (error) {
                console.error('ç™¼é€ LINE é€šçŸ¥å¤±æ•—:', error);
                throw error;
            }
        }

        // ç™¼é€ postback message çµ¦ LINE Bot
        async function sendPostbackMessage(fileInfo) {
            try {
                // æ–¹æ³•1: ä¸Šå‚³æª”æ¡ˆåˆ°æœå‹™å™¨ä¸¦ç²å–æ°¸ä¹… URL
                const serverResponse = await uploadToServer(selectedFile);
                
                // æ–¹æ³•2: ç™¼é€é€šçŸ¥åˆ° LINE Bot
                await sendToLineBot({
                    fileName: fileInfo.name,
                    fileSize: fileInfo.size,
                    fileUrl: serverResponse.fileUrl, // å¾æœå‹™å™¨ç²å–çš„æ°¸ä¹… URL
                    uploadTime: fileInfo.uploadTime
                });

                // æ–¹æ³•3: ä½¿ç”¨ LIFF ç™¼é€è¨Šæ¯çµ¦ä½¿ç”¨è€…
                if (liff.isInClient()) {
                    await liff.sendMessages([
                        {
                            type: 'text',
                            text: `âœ… å±¥æ­·ä¸Šå‚³å®Œæˆï¼\nğŸ“„ æª”æ¡ˆåç¨±: ${fileInfo.name}\nğŸ“Š æª”æ¡ˆå¤§å°: ${formatFileSize(fileInfo.size)}\nâ° ä¸Šå‚³æ™‚é–“: ${new Date().toLocaleString('zh-TW')}`
                        }
                    ]);
                }
                
                return serverResponse;
                
            } catch (error) {
                console.error('ç™¼é€ postback message å¤±æ•—:', error);
                throw error;
            }
        }

        // æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // é é¢å¸è¼‰æ™‚æ¸…ç†è³‡æº
        window.addEventListener('beforeunload', () => {
            if (fileObjectURL) {
                URL.revokeObjectURL(fileObjectURL);
            }
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // å¦‚æœæ˜¯åœ¨ LINE ç’°å¢ƒä¸­ï¼Œåˆå§‹åŒ– LIFF
            if (typeof liff !== 'undefined') {
                initializeLIFF();
            } else {
                console.warn('LIFF SDK æœªè¼‰å…¥ï¼ŒæŸäº›åŠŸèƒ½å¯èƒ½ç„¡æ³•æ­£å¸¸é‹ä½œ');
            }
        });
    </script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歷上傳</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3f0 0%, #ede7e0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #8b7e74;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #a89b91;
            font-size: 16px;
            font-weight: 300;
        }

        .upload-area {
            border: 2px dashed #c4b5a0;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            background: linear-gradient(145deg, #faf9f7, #f0ebe4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 181, 160, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-area:hover {
            border-color: #b5a394;
            background: linear-gradient(145deg, #f7f5f2, #ede7e0);
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area.dragover {
            border-color: #9d8b7a;
            background: linear-gradient(145deg, #f2eee8, #e8ddd5);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #d4c4b0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            background: #c4b5a0;
            transform: translateY(-2px);
        }

        .upload-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .upload-text h3 {
            color: #8b7e74;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .upload-text p {
            color: #a89b91;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .file-types {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .file-type {
            background: rgba(212, 196, 176, 0.3);
            color: #8b7e74;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin-top: 24px;
            padding: 20px;
            background: rgba(212, 196, 176, 0.1);
            border-radius: 12px;
            border-left: 4px solid #d4c4b0;
            display: none;
        }

        .file-info.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .file-name {
            color: #8b7e74;
            font-weight: 500;
            flex: 1;
            margin-right: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #a89b91;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(212, 196, 176, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4c4b0, #c4b5a0);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .status {
            color: #a89b91;
            font-size: 14px;
            text-align: center;
        }

        .buttons {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4c4b0, #c4b5a0);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #c4b5a0, #b5a394);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(196, 181, 160, 0.3);
        }

        .btn-secondary {
            background: rgba(212, 196, 176, 0.2);
            color: #8b7e74;
            border: 1px solid rgba(212, 196, 176, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(212, 196, 176, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-message {
            background: rgba(231, 123, 123, 0.1);
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            border-left: 4px solid #fc8181;
            display: none;
        }

        .success-message {
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            border-left: 4px solid #68d391;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 32px 16px;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>履歷上傳</h1>
            <p>請上傳您的履歷檔案，我們將為您快速處理</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C18.1046 10 19 10.8954 19 12V18C19 19.1046 18.1046 20 17 20H7C5.89543 20 5 19.1046 5 18V12C5 10.8954 5.89543 10 7 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="upload-text">
                <h3>拖曳檔案至此處</h3>
                <p>或點擊選擇檔案上傳</p>
                <div class="file-types">
                    <span class="file-type">PDF</span>
                    <span class="file-type">DOC</span>
                    <span class="file-type">DOCX</span>
                </div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx" />
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-details">
                <span class="file-name" id="fileName">履歷.pdf</span>
                <span class="file-size" id="fileSize">2.5 MB</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">準備上傳...</div>
        </div>

        <div class="buttons">
            <button class="btn btn-secondary" id="cancelBtn" style="display: none;">取消</button>
            <button class="btn btn-primary" id="uploadBtn" disabled>選擇檔案</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // 改良的前端 JavaScript 代碼，加強錯誤處理和調試

const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const fileInfo = document.getElementById('fileInfo');
const fileName = document.getElementById('fileName');
const fileSize = document.getElementById('fileSize');
const progressFill = document.getElementById('progressFill');
const status = document.getElementById('status');
const uploadBtn = document.getElementById('uploadBtn');
const cancelBtn = document.getElementById('cancelBtn');
const errorMessage = document.getElementById('errorMessage');
const successMessage = document.getElementById('successMessage');

let selectedFile = null;
let fileObjectURL = null;

// LIFF 初始化
async function initializeLIFF() {
    try {
        console.log('🔧 開始初始化 LIFF...');
        await liff.init({ liffId: '2007898038-DLkNoLpM' }); // 請替換為您的 LIFF ID
        console.log('✅ LIFF initialized successfully');
        
        if (!liff.isLoggedIn()) {
            console.log('🔐 用戶未登入，開始登入流程');
            liff.login();
        } else {
            const profile = await liff.getProfile();
            console.log('👤 用戶資訊:', profile);
        }
    } catch (error) {
        console.error('❌ LIFF initialization failed:', error);
        showError('LINE 初始化失敗，請重新整理頁面');
    }
}

// 顯示錯誤訊息
function showError(message) {
    console.error('🚨 錯誤:', message);
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    successMessage.style.display = 'none';
    setTimeout(() => {
        errorMessage.style.display = 'none';
    }, 8000);
}

// 顯示成功訊息
function showSuccess(message) {
    console.log('✅ 成功:', message);
    successMessage.textContent = message;
    successMessage.style.display = 'block';
    errorMessage.style.display = 'none';
    setTimeout(() => {
        successMessage.style.display = 'none';
    }, 5000);
}

// 點擊上傳區域
uploadArea.addEventListener('click', () => {
    fileInput.click();
});

// 檔案選擇
fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
    }
});

// 拖拽事件
uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
    }
});

// 處理檔案
function handleFile(file) {
    console.log('📁 處理檔案:', {
        name: file.name,
        size: file.size,
        type: file.type,
        lastModified: new Date(file.lastModified)
    });
    
    // 檢查檔案類型
    const allowedTypes = ['.pdf', '.doc', '.docx'];
    const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
    
    if (!allowedTypes.includes(fileExtension)) {
        showError('請上傳 PDF、DOC 或 DOCX 格式的檔案');
        return;
    }

    // 檢查檔案大小 (限制10MB)
    if (file.size > 10 * 1024 * 1024) {
        showError('檔案大小不能超過 10MB');
        return;
    }

    // 清理之前的 URL
    if (fileObjectURL) {
        URL.revokeObjectURL(fileObjectURL);
    }

    selectedFile = file;
    fileName.textContent = file.name;
    fileSize.textContent = formatFileSize(file.size);
    
    fileInfo.classList.add('show');
    uploadBtn.textContent = '開始上傳';
    uploadBtn.disabled = false;
    cancelBtn.style.display = 'block';
    
    status.textContent = '準備上傳...';
    progressFill.style.width = '0%';
    
    console.log('✅ 檔案準備完成');
}

// 上傳按鈕
uploadBtn.addEventListener('click', () => {
    if (selectedFile && uploadBtn.textContent === '開始上傳') {
        uploadFile();
    } else if (!selectedFile) {
        fileInput.click();
    }
});

// 取消按鈕
cancelBtn.addEventListener('click', () => {
    console.log('🚫 取消上傳');
    
    if (fileObjectURL) {
        URL.revokeObjectURL(fileObjectURL);
        fileObjectURL = null;
    }
    
    selectedFile = null;
    fileInfo.classList.remove('show');
    uploadBtn.textContent = '選擇檔案';
    uploadBtn.disabled = true;
    cancelBtn.style.display = 'none';
    fileInput.value = '';
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
});

// 檔案上傳處理
async function uploadFile() {
    if (!selectedFile) {
        console.error('❌ 沒有選擇檔案');
        return;
    }

    console.log('📤 開始上傳檔案:', selectedFile.name);
    
    uploadBtn.disabled = true;
    uploadBtn.textContent = '上傳中...';
    status.textContent = '正在上傳檔案...';
    
    try {
        // 步驟1: 上傳檔案到服務器
        console.log('📤 步驟1: 上傳檔案到服務器');
        
        // 開始進度動畫
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 90) progress = 90;
            progressFill.style.width = progress + '%';
        }, 200);
        
        const serverResponse = await uploadToServer(selectedFile);
        console.log('✅ 步驟1完成:', serverResponse);
        
        // 清除進度動畫並完成
        clearInterval(progressInterval);
        progressFill.style.width = '100%';
        
        // 步驟2: 發送 LINE 通知（如果可用）
        if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
            console.log('📱 步驟2: 發送 LINE 通知');
            status.textContent = '發送通知中...';
            
            try {
                await sendLineNotification({
                    fileName: selectedFile.name,
                    fileSize: selectedFile.size,
                    fileUrl: serverResponse.fileUrl,
                    uploadTime: new Date().toISOString()
                });
                console.log('✅ 步驟2完成: LINE 通知已發送');
            } catch (error) {
                console.warn('⚠️ LINE 通知失敗，但上傳成功:', error);
            }
        } else {
            console.log('ℹ️ 跳過 LINE 通知 (LIFF 不可用或未登入)');
        }
        
        // 完成
        await handleUploadComplete();
        
    } catch (error) {
        console.error('❌ 上傳過程出錯:', error);
        showError(`上傳失敗: ${error.message}`);
        uploadBtn.disabled = false;
        uploadBtn.textContent = '重試上傳';
        status.textContent = '上傳失敗';
        progressFill.style.width = '0%';
    }
}

// 上傳到服務器 (改良版)
async function uploadToServer(file) {
    try {
        console.log('📤 準備上傳到服務器...');
        console.log('📊 檔案資訊:', {
            name: file.name,
            size: file.size,
            type: file.type
        });
        
        const formData = new FormData();
        formData.append('file', file);
        formData.append('uploadTime', new Date().toISOString());
        
        // 如果有 LIFF，添加用戶資訊
        if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
            try {
                const profile = await liff.getProfile();
                formData.append('userId', profile.userId);
                formData.append('displayName', profile.displayName || '');
                console.log('👤 添加用戶資訊到請求中');
            } catch (error) {
                console.warn('⚠️ 無法獲取用戶資訊:', error);
            }
        }

        console.log('🌐 發送請求到 /api/upload...');

        const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
        });

        console.log('📡 收到回應:', {
            status: response.status,
            statusText: response.statusText,
            headers: Object.fromEntries(response.headers.entries())
        });

        // 先獲取回應文本
        const responseText = await response.text();
        console.log('📄 原始回應內容:', responseText);

        if (!response.ok) {
            let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
            
            try {
                const errorData = JSON.parse(responseText);
                errorMessage = errorData.error || errorData.message || errorMessage;
                console.log('📋 解析的錯誤資訊:', errorData);
            } catch (e) {
                console.warn('⚠️ 無法解析錯誤回應為 JSON:', e);
                errorMessage = responseText || errorMessage;
            }
            
            throw new Error(errorMessage);
        }

        // 嘗試解析 JSON
        let result;
        try {
            result = JSON.parse(responseText);
            console.log('✅ 解析服務器回應:', result);
        } catch (e) {
            console.error('❌ 無法解析服務器回應為 JSON:', e);
            console.log('📄 原始內容:', responseText);
            throw new Error('服務器回應格式錯誤，請檢查服務器日誌');
        }

        if (!result.success) {
            throw new Error(result.error || '上傳失敗，原因不明');
        }

        return result;

    } catch (error) {
        console.error('❌ 上傳到服務器失敗:', error);
        
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
            throw new Error('無法連接到服務器，請檢查服務器是否正在運行');
        }
        
        throw error;
    }
}

// 發送 LINE 通知 (改良版)
async function sendLineNotification(fileInfo) {
    try {
        console.log('📱 準備發送 LINE 通知...');
        
        // 獲取用戶 ID
        const profile = await liff.getProfile();
        const userId = profile.userId;
        console.log('👤 用戶 ID:', userId);

        console.log('🌐 發送請求到 /api/notify...');

        const response = await fetch('/api/notify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: userId,
                fileInfo: {
                    fileName: fileInfo.fileName,
                    fileSize: fileInfo.fileSize,
                    fileUrl: fileInfo.fileUrl,
                    uploadTime: fileInfo.uploadTime
                }
            })
        });

        const responseText = await response.text();
        console.log('📡 LINE 通知回應:', {
            status: response.status,
            content: responseText
        });

        if (!response.ok) {
            let errorMessage = `HTTP ${response.status}`;
            try {
                const errorData = JSON.parse(responseText);
                errorMessage = errorData.error || errorMessage;
            } catch (e) {
                errorMessage = responseText || errorMessage;
            }
            throw new Error(errorMessage);
        }

        const result = JSON.parse(responseText);
        console.log('✅ LINE 通知發送成功:', result);
        return result;

    } catch (error) {
        console.warn('⚠️ LINE 通知發送失敗:', error);
        // 不拋出錯誤，讓上傳流程繼續
    }
}

// 上傳完成處理
async function handleUploadComplete() {
    try {
        status.textContent = '上傳完成！';
        uploadBtn.textContent = '上傳成功';
        uploadBtn.style.background = 'linear-gradient(135deg, #93c5a1, #7fb78a)';
        
        showSuccess(`檔案 "${selectedFile.name}" 已成功上傳！`);
        
        // 嘗試發送 LIFF 訊息 (如果可用)
        if (typeof liff !== 'undefined' && liff.isInClient()) {
            try {
                await liff.sendMessages([
                    {
                        type: 'text',
                        text: `✅ 履歷上傳完成！\n📄 檔案名稱: ${selectedFile.name}\n📊 檔案大小: ${formatFileSize(selectedFile.size)}\n⏰ 上傳時間: ${new Date().toLocaleString('zh-TW')}`
                    }
                ]);
                console.log('✅ LIFF 訊息發送成功');
            } catch (error) {
                console.warn('⚠️ LIFF 訊息發送失敗:', error);
            }
        }
        
        // 3秒後關閉 LIFF 視窗
        setTimeout(() => {
            if (typeof liff !== 'undefined' && liff.isInClient()) {
                liff.closeWindow();
            } else {
                console.log('ℹ️ 非 LIFF 環境，不關閉視窗');
            }
        }, 3000);
        
    } catch (error) {
        console.error('❌ 完成處理失敗:', error);
        showError('處理完成時出現錯誤');
    }
}

// 格式化檔案大小
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// 頁面卸載時清理資源
window.addEventListener('beforeunload', () => {
    if (fileObjectURL) {
        URL.revokeObjectURL(fileObjectURL);
    }
});

// 初始化
document.addEventListener('DOMContentLoaded', () => {
    console.log('📱 頁面載入完成，開始初始化...');
    
    // 檢查必要元素
    const requiredElements = [
        'uploadArea', 'fileInput', 'fileInfo', 'fileName', 'fileSize',
        'progressFill', 'status', 'uploadBtn', 'cancelBtn', 'errorMessage', 'successMessage'
    ];
    
    for (const elementId of requiredElements) {
        const element = document.getElementById(elementId);
        if (!element) {
            console.error(`❌ 找不到必要元素: ${elementId}`);
        }
    }
    
    // 如果是在 LINE 環境中，初始化 LIFF
    if (typeof liff !== 'undefined') {
        console.log('🟢 LIFF SDK 已載入');
        initializeLIFF();
    } else {
        console.warn('🟡 LIFF SDK 未載入，某些功能可能無法正常運作');
    }
    
    console.log('✅ 初始化完成');
});

// 調試：檢查服務器連接
async function checkServerConnection() {
    try {
        console.log('🔍 檢查服務器連接...');
        const response = await fetch('/api/health');
        const data = await response.json();
        console.log('✅ 服務器連接正常:', data);
        return true;
    } catch (error) {
        console.error('❌ 服務器連接失敗:', error);
        showError('無法連接到服務器，請檢查服務器是否正在運行');
        return false;
    }
}

// 頁面載入完成後檢查服務器
setTimeout(checkServerConnection, 1000);

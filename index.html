<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歷上傳</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3f0 0%, #ede7e0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #8b7e74;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #a89b91;
            font-size: 16px;
            font-weight: 300;
        }

        .upload-area {
            border: 2px dashed #c4b5a0;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            background: linear-gradient(145deg, #faf9f7, #f0ebe4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 181, 160, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-area:hover {
            border-color: #b5a394;
            background: linear-gradient(145deg, #f7f5f2, #ede7e0);
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area.dragover {
            border-color: #9d8b7a;
            background: linear-gradient(145deg, #f2eee8, #e8ddd5);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #d4c4b0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            background: #c4b5a0;
            transform: translateY(-2px);
        }

        .upload-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .upload-text h3 {
            color: #8b7e74;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .upload-text p {
            color: #a89b91;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .file-types {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .file-type {
            background: rgba(212, 196, 176, 0.3);
            color: #8b7e74;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin-top: 24px;
            padding: 20px;
            background: rgba(212, 196, 176, 0.1);
            border-radius: 12px;
            border-left: 4px solid #d4c4b0;
            display: none;
        }

        .file-info.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .file-name {
            color: #8b7e74;
            font-weight: 500;
            flex: 1;
            margin-right: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #a89b91;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(212, 196, 176, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4c4b0, #c4b5a0);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .status {
            color: #a89b91;
            font-size: 14px;
            text-align: center;
        }

        .buttons {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4c4b0, #c4b5a0);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #c4b5a0, #b5a394);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(196, 181, 160, 0.3);
        }

        .btn-secondary {
            background: rgba(212, 196, 176, 0.2);
            color: #8b7e74;
            border: 1px solid rgba(212, 196, 176, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(212, 196, 176, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-message {
            background: rgba(231, 123, 123, 0.1);
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            border-left: 4px solid #fc8181;
            display: none;
        }

        .success-message {
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            border-left: 4px solid #68d391;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 32px 16px;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>履歷上傳</h1>
            <p>請上傳您的履歷檔案，我們將為您快速處理</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C18.1046 10 19 10.8954 19 12V18C19 19.1046 18.1046 20 17 20H7C5.89543 20 5 19.1046 5 18V12C5 10.8954 5.89543 10 7 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="upload-text">
                <h3>拖曳檔案至此處</h3>
                <p>或點擊選擇檔案上傳</p>
                <div class="file-types">
                    <span class="file-type">PDF</span>
                    <span class="file-type">DOC</span>
                    <span class="file-type">DOCX</span>
                </div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx" />
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-details">
                <span class="file-name" id="fileName">履歷.pdf</span>
                <span class="file-size" id="fileSize">2.5 MB</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">準備上傳...</div>
        </div>

        <div class="buttons">
            <button class="btn btn-secondary" id="cancelBtn" style="display: none;">取消</button>
            <button class="btn btn-primary" id="uploadBtn" disabled>選擇檔案</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        const API_BASE = 'https://liff-file-uploader.onrender.com';
        fetch(`${API_BASE}/api/health`)
// 測試連線
async function testConnection() {
    try {
        const res = await fetch(`${API_BASE}/api/health`);
        if (res.ok) {
            document.getElementById('status').innerText = '✅ 伺服器連線正常';
        } else {
            document.getElementById('status').innerText = '❌ 無法連線到伺服器';
        }
    } catch (err) {
        document.getElementById('status').innerText = '❌ 無法連線到伺服器';
    }
}

// 上傳檔案
async function uploadFile(file) {
    const formData = new FormData();
    formData.append('file', file);

    const res = await fetch(`${API_BASE}/api/upload`, {
        method: 'POST',
        body: formData
    });

    const data = await res.json();
    if (data.success) {
        alert(`檔案上傳成功！下載連結: ${API_BASE}${data.fileUrl}`);
    } else {
        alert('上傳失敗');
    }
}

document.addEventListener('DOMContentLoaded', () => {
    testConnection();
    document.getElementById('fileInput').addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            uploadFile(e.target.files[0]);
        }
    });
});
        // 修復版簡化前端代碼
console.log('🚀 載入修復版前端代碼');

const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const fileInfo = document.getElementById('fileInfo');
const fileName = document.getElementById('fileName');
const fileSize = document.getElementById('fileSize');
const progressFill = document.getElementById('progressFill');
const status = document.getElementById('status');
const uploadBtn = document.getElementById('uploadBtn');
const cancelBtn = document.getElementById('cancelBtn');
const errorMessage = document.getElementById('errorMessage');
const successMessage = document.getElementById('successMessage');

let selectedFile = null;

function showError(message) {
    console.error('❌', message);
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    successMessage.style.display = 'none';
}

function showSuccess(message) {
    console.log('✅', message);
    successMessage.textContent = message;
    successMessage.style.display = 'block';
    errorMessage.style.display = 'none';
}

// 點擊上傳
uploadArea.addEventListener('click', () => {
    fileInput.click();
});

// 檔案選擇
fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
    }
});

// 拖拽支援
uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
    }
});

function handleFile(file) {
    console.log('📁 選擇檔案:', file.name, formatFileSize(file.size));
    
    // 基本檢查
    if (file.size > 10 * 1024 * 1024) {
        showError('檔案太大，請選擇小於 10MB 的檔案');
        return;
    }
    
    selectedFile = file;
    fileName.textContent = file.name;
    fileSize.textContent = formatFileSize(file.size);
    
    fileInfo.classList.add('show');
    uploadBtn.textContent = '開始上傳';
    uploadBtn.disabled = false;
    cancelBtn.style.display = 'block';
    
    status.textContent = '準備上傳...';
    progressFill.style.width = '0%';
    
    // 清除之前的訊息
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
}

// 上傳按鈕
uploadBtn.addEventListener('click', () => {
    if (selectedFile) {
        uploadFile();
    } else {
        fileInput.click();
    }
});

// 取消按鈕
cancelBtn.addEventListener('click', () => {
    selectedFile = null;
    fileInfo.classList.remove('show');
    uploadBtn.textContent = '選擇檔案';
    uploadBtn.disabled = true;
    cancelBtn.style.display = 'none';
    fileInput.value = '';
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
});

// 修復的上傳函數
async function uploadFile() {
    if (!selectedFile) {
        console.error('沒有選擇檔案');
        return;
    }

    console.log('📤 開始上傳檔案:', selectedFile.name);
    
    uploadBtn.disabled = true;
    uploadBtn.textContent = '上傳中...';
    status.textContent = '正在上傳檔案...';
    
    // 進度動畫
    let progress = 0;
    const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) progress = 90;
        progressFill.style.width = progress + '%';
    }, 200);
    
    try {
        // 準備表單資料
        const formData = new FormData();
        formData.append('file', selectedFile);
        
        console.log('🌐 發送請求到 /api/upload');
        console.log('📦 FormData 內容:');
        for (let pair of formData.entries()) {
            console.log(`  ${pair[0]}:`, pair[1]);
        }
        
        // 發送請求
        const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
            // 注意：不要設置 Content-Type，讓瀏覽器自動設置 multipart/form-data
        });
        
        console.log('📡 收到回應:');
        console.log('  狀態:', response.status, response.statusText);
        console.log('  Headers:', Object.fromEntries(response.headers.entries()));
        
        // 檢查 Content-Type
        const contentType = response.headers.get('content-type');
        console.log('  Content-Type:', contentType);
        
        // 完成進度條
        clearInterval(progressInterval);
        progressFill.style.width = '100%';
        
        // 讀取回應內容
        const responseText = await response.text();
        console.log('📄 原始回應內容:');
        console.log('  長度:', responseText.length);
        console.log('  內容:', responseText);
        
        // 檢查是否為空回應
        if (!responseText || responseText.trim() === '') {
            throw new Error('服務器返回空回應');
        }
        
        // 檢查 HTTP 狀態
        if (!response.ok) {
            let errorMsg = `HTTP ${response.status}: ${response.statusText}`;
            try {
                const errorData = JSON.parse(responseText);
                errorMsg = errorData.error || errorMsg;
            } catch (e) {
                errorMsg = responseText || errorMsg;
            }
            throw new Error(errorMsg);
        }
        
        // 解析 JSON
        let result;
        try {
            result = JSON.parse(responseText);
            console.log('✅ JSON 解析成功:', result);
        } catch (jsonError) {
            console.error('❌ JSON 解析失敗:');
            console.error('  錯誤:', jsonError.message);
            console.error('  原始內容:', responseText);
            throw new Error(`JSON 解析失敗: ${jsonError.message}`);
        }
        
        // 檢查業務邏輯結果
        if (result.success) {
            console.log('🎉 上傳成功!');
            status.textContent = '上傳完成！';
            uploadBtn.textContent = '上傳成功';
            uploadBtn.style.background = 'linear-gradient(135deg, #93c5a1, #7fb78a)';
            
            showSuccess(`檔案 "${result.fileName}" 上傳成功！`);
            
            // 3秒後重置
            setTimeout(() => {
                cancelBtn.click();
            }, 3000);
            
        } else {
            throw new Error(result.error || '上傳失敗');
        }
        
    } catch (error) {
        console.error('❌ 上傳過程發生錯誤:', error);
        
        clearInterval(progressInterval);
        progressFill.style.width = '0%';
        
        uploadBtn.disabled = false;
        uploadBtn.textContent = '重試上傳';
        status.textContent = '上傳失敗';
        
        showError(`上傳失敗: ${error.message}`);
    }
}

// 格式化檔案大小
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// 測試服務器連接
async function testConnection() {
    try {
        console.log('🔍 測試服務器連接...');
        
        // 測試基本 API
        const healthResponse = await fetch('/api/health');
        const healthText = await healthResponse.text();
        console.log('❤️ 健康檢查:', healthText);
        
        const testResponse = await fetch('/api/test');
        const testText = await testResponse.text();
        console.log('🧪 測試 API:', testText);
        
        if (healthResponse.ok && testResponse.ok) {
            console.log('✅ 服務器連接正常');
            showSuccess('服務器連接正常，可以開始上傳檔案');
        }
        
    } catch (error) {
        console.error('❌ 服務器連接測試失敗:', error);
        showError('服務器連接失敗，請檢查服務器是否啟動');
    }
}

// 頁面初始化
document.addEventListener('DOMContentLoaded', () => {
    console.log('📱 頁面初始化完成');
    
    // 延遲測試連接
    setTimeout(testConnection, 500);
});

console.log('✅ 修復版前端代碼載入完成');

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歷上傳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3f0 0%, #ede7e0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #8b7e74;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #a89b91;
            font-size: 16px;
            font-weight: 300;
        }

        .upload-area {
            border: 2px dashed #c4b5a0;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            background: linear-gradient(145deg, #faf9f7, #f0ebe4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 181, 160, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-area:hover {
            border-color: #b5a394;
            background: linear-gradient(145deg, #f7f5f2, #ede7e0);
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area.dragover {
            border-color: #9d8b7a;
            background: linear-gradient(145deg, #f2eee8, #e8ddd5);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #d4c4b0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            background: #c4b5a0;
            transform: translateY(-2px);
        }

        .upload-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .upload-text h3 {
            color: #8b7e74;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .upload-text p {
            color: #a89b91;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .file-types {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .file-type {
            background: rgba(212, 196, 176, 0.3);
            color: #8b7e74;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin-top: 24px;
            padding: 20px;
            background: rgba(212, 196, 176, 0.1);
            border-radius: 12px;
            border-left: 4px solid #d4c4b0;
            display: none;
        }

        .file-info.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .file-name {
            color: #8b7e74;
            font-weight: 500;
            flex: 1;
            margin-right: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #a89b91;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(212, 196, 176, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4c4b0, #c4b5a0);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .status {
            color: #a89b91;
            font-size: 14px;
            text-align: center;
        }

        .buttons {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4c4b0, #c4b5a0);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #c4b5a0, #b5a394);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(196, 181, 160, 0.3);
        }

        .btn-secondary {
            background: rgba(212, 196, 176, 0.2);
            color: #8b7e74;
            border: 1px solid rgba(212, 196, 176, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(212, 196, 176, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 32px 16px;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>履歷上傳</h1>
            <p>請上傳您的履歷檔案，我們將為您快速處理</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C18.1046 10 19 10.8954 19 12V18C19 19.1046 18.1046 20 17 20H7C5.89543 20 5 19.1046 5 18V12C5 10.8954 5.89543 10 7 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="upload-text">
                <h3>拖曳檔案至此處</h3>
                <p>或點擊選擇檔案上傳</p>
                <div class="file-types">
                    <span class="file-type">PDF</span>
                    <span class="file-type">DOC</span>
                    <span class="file-type">DOCX</span>
                </div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx" />
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-details">
                <span class="file-name" id="fileName">履歷.pdf</span>
                <span class="file-size" id="fileSize">2.5 MB</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">準備上傳...</div>
        </div>

        <div class="buttons">
            <button class="btn btn-secondary" id="cancelBtn" style="display: none;">取消</button>
            <button class="btn btn-primary" id="uploadBtn" disabled>選擇檔案</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        let selectedFile = null;

        // 點擊上傳區域
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 檔案選擇
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // 拖拽事件
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // 處理檔案
        function handleFile(file) {
            // 檢查檔案類型
            const allowedTypes = ['.pdf', '.doc', '.docx'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExtension)) {
                alert('請上傳 PDF、DOC 或 DOCX 格式的檔案');
                return;
            }

            // 檢查檔案大小 (限制10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('檔案大小不能超過 10MB');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.classList.add('show');
            uploadBtn.textContent = '開始上傳';
            uploadBtn.disabled = false;
            cancelBtn.style.display = 'block';
            
            status.textContent = '準備上傳...';
            progressFill.style.width = '0%';
        }

        // 上傳按鈕
        uploadBtn.addEventListener('click', () => {
            if (selectedFile && uploadBtn.textContent === '開始上傳') {
                uploadFile();
            } else if (!selectedFile) {
                fileInput.click();
            }
        });

        // 取消按鈕
        cancelBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInfo.classList.remove('show');
            uploadBtn.textContent = '選擇檔案';
            uploadBtn.disabled = true;
            cancelBtn.style.display = 'none';
            fileInput.value = '';
        });

        // 模擬上傳
        function uploadFile() {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = '上傳中...';
            status.textContent = '正在上傳...';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    status.textContent = '上傳完成！';
                    uploadBtn.textContent = '上傳成功';
                    uploadBtn.style.background = 'linear-gradient(135deg, #93c5a1, #7fb78a)';
                    
                    setTimeout(() => {
                        // 這裡可以添加上傳完成後的處理邏輯
                        console.log('檔案上傳完成:', selectedFile.name);
                    }, 1000);
                }
            }, 200);
        }

        // 格式化檔案大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>

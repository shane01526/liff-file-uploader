// ä¸Šå‚³åˆ°æœå‹™å™¨ (ä¿®æ­£å¾Œçš„ç‰ˆæœ¬)
async function uploadToServer(file) {
    try {
        console.log('ğŸ“¤ æ­£åœ¨ä¸Šå‚³åˆ°æœå‹™å™¨...');
        
        const formData = new FormData();
        formData.append('file', file);
        formData.append('uploadTime', new Date().toISOString());
        
        // å¦‚æœæœ‰ LIFFï¼Œæ·»åŠ ç”¨æˆ¶è³‡è¨Š
        if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            formData.append('userId', profile.userId);
            formData.append('displayName', profile.displayName);
        }

        // ä½¿ç”¨æ­£ç¢ºçš„ API ç«¯é»
        const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`ä¸Šå‚³å¤±æ•— (${response.status}): ${errorText}`);
        }

        const result = await response.json();
        console.log('âœ… æœå‹™å™¨å›æ‡‰:', result);
        return result;

    } catch (error) {
        console.error('âŒ ä¸Šå‚³åˆ°æœå‹™å™¨å¤±æ•—:', error);
        throw new Error(`æœå‹™å™¨ä¸Šå‚³å¤±æ•—: ${error.message}`);
    }
}

// æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}
